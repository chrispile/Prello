<html>
<head>
	<title>Create a Prello Account</title>
	<link rel="stylesheet" href="registration_stylesheet.css">
</head>

<body>
	<div id="regdiv">
		<h1>Create a Prello Account</h1>
		<form id="register">
			Username<br>
			<input type = "text" name="username"><br>
			Email<br>
			<input type = "email" name="email"><br>
			Password<br>
			<input type = "password" name="password"><br>
			Confirm Password<br>
			<input type = "password" name="confirmpassword"><br>
		</form>
		<button type="submit" form="register">Create New Account</button>
	</div>
</body>
</html>
