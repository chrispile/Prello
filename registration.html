<html>
<head>
	<title>Create a Prello Account</title>
	<link rel="stylesheet" href="registration_stylesheet.css">
</head>

<body>
	<div id="regdiv">
		<h1>Create a Prello Account</h1>
		<form id="register">
			Username<br>
			<input type = "text" name="username" placeholder="e.g., Calvin and Hobbes"><br>
			Email<br>
			<input type = "email" name="email" placeholder="e.g.,calvin@gross.club"><br>
			Password<br>
			<input type = "password" name="password" placeholder="e.g.,··········"><br>
			Confirm Password<br>
			<input type = "password" name="confirmpassword" placeholder="e.g.,··········"><br>
		</form>
		<button type="submit" form="register">Create New Account</button>
	</div>

	<div id="logindiv">
		<h1>Log in to Prello</h1>
		<form id="login">
			Username<br>
			<input type = "text" name="username" placeholder="e.g.,hermione@spew.org.uk"><br>
			Password<br>
			<input type = "password" name="password" placeholder="e.g.,··········"><br>
		</form>
		<button type="submit" form="login">Log In</button>
	</div>
</body>
</html>
